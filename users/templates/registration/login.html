<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <style>
    body {
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 30px 35px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }

    .form-field {
      position: relative;
      margin-bottom: 18px;
    }

    .form-field input {
      width: 100%;
      padding: 12px 38px 12px 12px;
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .form-field .clear-btn,
    .form-field .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }

    .btn-login {
      background: #e53935;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
      transition: 0.2s;
    }

    .btn-login:hover {
      background: #c62828;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-footer a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #1976d2;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <button class="close-btn" onclick="window.location.href='/'">&times;</button>
    <h2>Авторизация</h2>

    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
      {% endif %}

      <div class="form-field">
        <input type="email" name="username" placeholder="Почта" required>
        <button type="button" class="clear-btn" onclick="this.previousElementSibling.value=''">&times;</button>
      </div>

      <div class="form-field">
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <i class="far fa-eye"></i>
        </button>
      </div>

      <div class="forgot-password">
        <a href="{% url 'password_reset' %}">Забыли пароль?</a>
      </div>

      <button type="submit" class="btn-login">Войти</button>
    </form>

    <div class="login-footer">
      Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь!</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = event.currentTarget.querySelector('i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

</body>
</html>
