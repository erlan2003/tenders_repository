<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать аккаунт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/register.css">
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .wrapper {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .wrapper:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            background-color:
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .alert {
            margin-top: 15px;
            border-radius: 8px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

       
        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 500px) {
            .wrapper {
                padding: 25px;
                max-width: 350px;
            }
            h1 {
                font-size: 28px;
            }
            .btn-submit {
                font-size: 16px;
            }
        }

        /* Добавление мягкой тени кнопке при фокусе */
        .btn-submit:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Создайте аккаунт</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form method="post">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="username" placeholder="Имя пользователя" required="">
                    <input class="form-control" type="text" name="first_name" placeholder="Имя" required="">
                    <input class="form-control" type="text" name="last_name" placeholder="Фамилия" required="">
                    <input class="form-control" type="email" name="email" placeholder="Электронная почта" required="">
                    <input class="form-control" type="password" name="password1" placeholder="Пароль" required="">
                    <input class="form-control" type="password" name="password2" placeholder="Подтвердите пароль" required="">

                    {{ form.errors }}
                    <button type="submit" class="btn-submit">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
