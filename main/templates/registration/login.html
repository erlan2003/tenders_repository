<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <style>
        /* Основные стили */
        body {
            background: linear-gradient(120deg, #f6f9fc, #e3eaf1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        .wrapper:hover {
            transform: scale(1.03);
        }

        .form-header h2 {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .form-header p {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }

        .form-field {
            position: relative;
            margin-bottom: 25px;
        }

        .form-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            padding-left: 40px; /* Отступ слева, чтобы иконка не прилипала к тексту */
        }

        .form-field input:focus {
            border-color: #007bff;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-field span {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
            font-size: 18px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .alert {
            margin-top: 15px;
            border-radius: 8px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            font-size: 14px;
            color: #555;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Анимация ошибки */
        .alert-danger {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Стиль для картинок */
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Добавляем отступ снизу */
        }

        .wrapper img {
            margin: 10px 0; /* Добавим отступы сверху и снизу */
        }

        .form-field img {
            margin-right: 10px; /* Отступ справа */
        }

        /* Если картинки расположены в ряду */
        .row img {
            margin-right: 15px; /* Отступ между картинками */
        }

        /* Для улучшения отступов внутри элементов */
        .form-header, .form-footer {
            margin-bottom: 20px; /* Добавляем отступ снизу для заголовков и футера */
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 500px) {
            .wrapper {
                padding: 25px;
                max-width: 350px;
            }
            .form-header h2 {
                font-size: 28px;
            }
            .btn-submit {
                font-size: 16px;
            }
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-header text-center">
            <h2>Вход</h2>
            <p>Введите свои данные для авторизации</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" id="userName" placeholder="Логин" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Пароль" required>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            <button type="submit" class="btn-submit">Войти</button>
        </form>
        <div class="form-footer">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
